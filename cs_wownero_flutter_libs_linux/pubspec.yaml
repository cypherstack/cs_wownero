version: 1.2.0
repository: https://github.com/cypherstack/cs_wownero
homepage: https://github.com/cypherstack/cs_wownero
issue_tracker: https://github.com/cypherstack/cs_wownero/issues

environment:
  sdk: ">=3.5.3 <4.0.0"
  flutter: ">=3.24.0"

dependencies:
  flutter:
    sdk: flutter
  cs_wownero_flutter_libs_platform_interface: 1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  plugin_platform_interface: ^2.0.2

flutter:
  plugin:
    implements: cs_wownero_flutter_libs
    platforms:
      linux:
        pluginClass: CsWowneroFlutterLibsLinuxPlugin
        dartPluginClass: CsWowneroFlutterLibsLinux
